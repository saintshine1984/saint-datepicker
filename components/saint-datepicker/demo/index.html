<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../saint-datepicker.html">
  </head>
  <body>
  <style is="custom-style">
    saint-datepicker {
      --saint-datepicker-container: {
        width: 300px;
      };
      --saint-datepicker-item: {
        font-size: 14px;
      };
    }
    </style>
    <template is="dom-bind" id="app">
      <h4>&lt;saint-datepicker&gt;</h4>
      <saint-datepicker
        id="ex"
        year-start="0"
        year-end="100"
        init-date="1984-04-02"
        on-select="onSelect"
        postfix-style>
      </saint-datepicker>
      <div>
        on-select: <span id="result"></span><br>
        value: <span id="resultByFunc"></span><br>
        validate : <span id="resultByValidate"></span><br>
        <button on-click="onClickEx">getValue</button>
        <button on-click="validateEx">validate</button>
        <button onClick="app.$.ex.resetDate();">Reset</button>
      </div>
    </template>
    <script>
      var app = document.querySelector('#app');
      app.onSelect = function(event) {
        var el = Polymer.dom(event).localTarget;
        var check = (el.localName == 'saint-dropdown-menu');
        var span = document.querySelector('#result');
        if (span) {
          span.innerHTML = JSON.stringify(event.detail);
        }
      };
      app.onClickEx = function() {
        var span = document.querySelector('#resultByFunc');
        span.innerHTML = JSON.stringify(app.$.ex2.value);        
      };
      app.validateEx = function() {
        var span = document.querySelector('#resultByValidate')
        span.innerHTML = app.$.ex2.validate();
      };
    </script>

  </body>
</html>
